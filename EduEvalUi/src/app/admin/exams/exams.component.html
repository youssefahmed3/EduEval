<div class="w-full flex flex-col gap-5 justify-between h-full">
  <app-header />
  <h1 class="text-3xl font-bold">Exams</h1>
  <div
    class="flex flex-col gap-2 w-full h-full justify-around  flex-wrap flex-grow-0"
  >
    <div class="flex flex-wrap gap-10 items-center">
      @for(exam of exams; track exam.id) {
      <div
        class="bg-primary_navy_blue flex flex-col text-background p-2 rounded-md gap-10 "
      >
        <div class="flex flex-wrap items-center justify-between">
          <div class="flex items-center gap-3">
            <h3 class="text-xl font-bold">{{ exam.examTitle }}</h3>
            <span class="badge bg-accent_blue text-background">{{
              exam.subject.subjectName
            }}</span>
          </div>
          <p>{{ exam.duration }} mins</p>
        </div>
        <div class="flex justify-between items-center gap-4">
          <p>{{ exam.createdAt | date : "EEEE d MMMM y HH:mm" }}</p>
          <app-button
            buttonText="Show Questions"
            routerLink="/admin/exams/{{ exam.id }}/questions"
          />
        </div>
      </div>
      }
    
    </div>

    <!-- Pagination buttons -->
    <div class="join flex gap-2 self-center mt-auto">
      @for(pageNumber of paginationNumbers; track pageNumber) {
      <button
        class="{{currentPage == pageNumber ? 'bg-primary_navy_blue text-background' : 'text-text'}} join-item btn bg-accent_blue  border-none hover:text-background hover:bg-primary_navy_blue active:text-background active:bg-primary_navy_blue"
        (click)="onPageClick(pageNumber)"
      >
        {{ pageNumber }}
      </button>
      }
    </div>
  </div>
</div>
