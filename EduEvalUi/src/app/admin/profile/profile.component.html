<div class="w-full flex flex-col gap-5 justify-around h-full">
  <app-header />
  <div class="flex flex-col gap-2 w-full h-full mt-4 mb-2 mr-3">
    <div class="flex justify-between">
        <h1 class="text-3xl font-bold">User Profile</h1>
        
        <div class="btn bg-accent_blue text-background" (click)="onSubmit()">
            Update Profile
        </div>
    </div>
    <div class="flex flex-col gap-2">
        <app-input inputName="First Name"  [(ngModel)]="firstName" name="firstName" required/>
        <app-input inputName="Last Name"  [(ngModel)]="lastName" name="lastName" required/>
        <app-input inputName="Username"  [(ngModel)]="username" name="username" required/>
        <app-input inputName="Username"  [(ngModel)]="email" name="email" required/>
        
        @if(error) {
            <p class="text-xl text-danger font-bold">{{error}}</p>
        }
        @else if (success) {
            <p class="text-xl text-success font-bold">{{success}}</p>

        }

    </div>
  </div>
</div>
