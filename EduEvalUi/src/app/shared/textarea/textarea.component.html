<div class="flex flex-col gap-1">
  <p class="text-text font-bold pl-1">{{ inputName }}</p>
  <textarea
    placeholder="Type here"
    class="textarea textarea-bordered border-accent_blue border-4 bg-background w-full focus:border-primary_navy_blue hover:border-primary_navy_blue active:border-primary_navy_blue text-text"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
  ></textarea>
</div>
